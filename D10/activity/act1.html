<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Library Management</h1>
      <div class="" id="library_header"></div>
      <div class="container " id="add_library">
        <!-- Form to add a library -->
        <form id="libraryForm" class="mb-4">
          <div class="mb-3">
            <label for="libraryName" class="form-label">Library Name</label>
            <input
              type="text"
              class="form-control"
              id="libraryName"
              placeholder="Enter library name"
              required
            />
           </div>
          <button type="submit" class="btn btn-primary">Add Library</button>
        </form>
      </div>
        <!-- Form to add a book -->
  

        <form id="bookForm" class="mb-4">
          <div class="mb-3">
            <label for="bookTitle" class="form-label">Book Title</label>
            <input
              type="text"
              class="form-control"
              id="bookTitle"
              placeholder="Enter book title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="bookAuthor" class="form-label">Author</label>
            <input
              type="text"
              class="form-control"
              id="bookAuthor"
              placeholder="Enter author name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="bookGenre" class="form-label">Genre</label>
            <input
              type="text"
              class="form-control"
              id="bookGenre"
              placeholder="Enter genre"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Add Book</button>
        </form>
      </div>
      <!-- Display Libraries and Books -->
      <div class="container">
        <table class="table">
            <thead class="bg-dark text-white">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script1.js"></script>
  </body>
</html>
